<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>%SITENAME%</title>
    <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/home/style.css">
    <script>
        const sitename = "%SITENAME%"
        const keeptransfer = true//KEEPTRANSFER
        const maxsize = 0//MAXSIZE
    </script>
</head>

<body>
    <div id="nav">
        <h4>%SITENAME%</h4>
        <div class="pages" page="send" hidden>
            <div class="upload">SEND</div>
            <div class="download">RECEIVE</div>
        </div>
        <select>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="ja">日本語</option>
            <option value="it">Italiano</option>
            <option value="pt">Português</option>
            <option value="zh">中文(简体)</option>
            <option value="en-AU">Aussie</option>
        </select>
    </div>

    <div id="quickstart">
        <div class="upload">SEND</div>
        <div class="download">RECEIVE</div>
    </div>

    <div id="maincontainer">

        <div id="upload" hidden>
            <div class="container">
                <form class="addfile" method="POST" enctype="multipart/form-data">
                    <input type="file" class="fileselect" name="fileselect" style="display: none;" />
                    <div class="filedrag"><strong>Choose a file</strong> or drop files here.</div>
                </form>
            </div>
        </div>


        <div id="download" hidden>
            <div class="container">
                <p>No files to receive.</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/home/mimetype.js"></script>
    <script src="/home/langs.js"></script>
    <script src="/home/script.js"></script>
</body>

</html>
